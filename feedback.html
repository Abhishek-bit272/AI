<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Feedback form</title>
    <body>
    <div class="bg-image"></div>

    <div class="bg-text">
        <form method="post" action="" name="feedbackform" id="feedbackform">
            <h1>Feedback Form</h1>
            <fieldset>
                <legend>Personal Information</legend>
                <table>
                    <tr>
                        <td><label for="name" id="name-label">Name:</label></td>
                        <td><input type="text" id="name" name="user_name" placeholder="Enter Your Name" required></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address">Address:</label>
                        </td>
                        <td>
                            <input type="text" name="user_address" id="address" placeholder="Enter your address">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="email">Email: </label>
                        </td>
                        <td>
                            <input type="email" id="email" name="user_name" placeholder="Enter your email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone">Phone: </label>
                        </td>
                        <td>
                            <input type="tel" id="phone" name="user_phone" placeholder="Enter contact Number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gender">Gender:</label>
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                        <input type="radio" name="gender" value="male" checked>
                                    </td>
                                    <td>
                                        Male
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="radio" name="gender" value="female"
                                    </td>
                                    <td>
                                        Female
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="radio" name="gender" value="other">
                                    </td>
                                    <td>
                                        Other
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="dob">Date of Birth:</label>
                        </td>
                        <td>
                            <input type="date" id="dob" name="bday">
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <div>
                    
                </div>
            </fieldset>

            <fieldset>
                <legend>Your Feedback</legend>
                <div>
                    <textarea
                    id="msg"
                    name="user_msg"
                    rows="8"
                    cols="40"
                    placeholder="Enter your message"></textarea>
                </div>
            </fieldset>

            <div id="submitbutton">
                <button type="submit" id="submit">Submit your feedback</button>
            </div>
        </form>
    </div>
<script>
			const scriptURL = 'https://script.google.com/macros/s/AKfycbynBJi_9KzbDvfLhKC_wZZMlT1KTFyO33mhJT8gZ2hQqYufyKA2J78d3UzQ2_PHkLrM/exec'
			const form = document.forms['feedbackform']
		  
			form.addEventListener('submit', e => {
			  e.preventDefault()
			  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then(response => alert("Thank you! your form is submitted successfully." ))
				.then(() => {  window.location.reload(); })
				.catch(error => console.error('Error!', error.message))
			})
		  </script>
</body>
</html>
